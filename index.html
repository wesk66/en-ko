<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>text dissolve with spaces and pulse</title>
<style>
  @font-face {
    font-family: 'Chiron Sung HK';
    src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
    text-transform: lowercase;
    background: white;
    color: black;
  }
  html, body {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 500px;
    min-height: 140px;
    padding: 20px 25px;
    user-select: none;
    overflow: visible;
  }
  #input {
    background: transparent;
    border: none;
    outline: none;
    font-size: 1.75rem;
    line-height: 1.4;
    width: 100%;
    min-height: 120px;
    max-height: 140px;
    white-space: normal;
    overflow-wrap: break-word;
    user-select: text;
    caret-color: black;
    resize: none;
  }
  #counter {
    position: absolute;
    right: 10px;
    top: 10px;
    font-family: 'Chiron Sung HK', serif;
    color: #666;
    font-size: 1rem;
    pointer-events: none;
  }
  .pulse-jump {
    animation: pulseOutwardBounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    will-change: transform, filter;
  }
  @keyframes pulseOutwardBounce {
    0% {
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
    40% {
      transform: translateY(-20px) scale(1.15);
      filter: blur(1.5px);
    }
    70% {
      transform: translateY(-8px) scale(1.05);
      filter: blur(0.5px);
    }
    100% {
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
  }
  .fade-piece {
    position: fixed;
    font-size: 1.75rem;
    pointer-events: none;
    opacity: 1;
    transition: transform 1s ease, opacity 1.5s ease;
    white-space: pre;
    font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
    color: black;
    user-select: none;
    z-index: 9999;
    will-change: transform, opacity;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off"></div>
    <div id="counter">50</div>
  </div>

  <script>
    const input = document.getElementById('input');
    const counter = document.getElementById('counter');
    let pulseTimeout = null;
    let afkTimeout = null;
    const MAX_CHARS = 50;

    function updateCounter() {
      const text = input.textContent.toLowerCase();
      if(text.length > MAX_CHARS) {
        input.textContent = text.slice(0, MAX_CHARS);
      }
      counter.textContent = MAX_CHARS - input.textContent.length;
    }

    function dissolveText() {
      input.classList.remove('pulse-jump');

      const rect = input.getBoundingClientRect();
      const text = input.textContent;

      // Create pieces per character for dissolve effect
      for(let i=0; i < text.length; i++) {
        const char = text[i];
        if(char === ' ') continue; // skip spaces for pieces

        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = char;

        // Approximate character position by splitting input content
        const range = document.createRange();
        const childNode = input.firstChild;
        if(childNode) {
          range.setStart(childNode, i);
          range.setEnd(childNode, i + 1);
          const charRect = range.getBoundingClientRect();

          piece.style.left = `${charRect.left}px`;
          piece.style.top = `${charRect.top}px`;
        } else {
          // fallback center
          piece.style.left = `${rect.left + rect.width/2}px`;
          piece.style.top = `${rect.top + rect.height/2}px`;
        }

        document.body.appendChild(piece);

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => piece.remove(), 1800);
      }

      input.textContent = '';
      updateCounter();
    }

    function triggerPulseThenDissolve() {
      input.classList.add('pulse-jump');
      pulseTimeout = setTimeout(() => dissolveText(), 600);
    }

    function resetTimers() {
      clearTimeout(pulseTimeout);
      clearTimeout(afkTimeout);
      if(input.textContent.length > 0) {
        afkTimeout = setTimeout(() => triggerPulseThenDissolve(), 10000);
      }
    }

    input.addEventListener('input', e => {
      input.textContent = input.textContent.toLowerCase();
      if(input.textContent.length > MAX_CHARS) {
        input.textContent = input.textContent.slice(0, MAX_CHARS);
      }
      updateCounter();
      resetTimers();
    });

    updateCounter();
  </script>
</body>
</html>
