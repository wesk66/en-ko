<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Chiron Sung HK font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 2.5em;
      text-align: left;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.4;
      min-width: 300px;
      padding: 4px 8px;
      user-select: text;
      cursor: text;
      white-space: nowrap;
      overflow-x: auto;
      position: relative;
      z-index: 1;
    }

    /* hidden clone for measuring */
    #clone {
      position: absolute;
      visibility: hidden;
      white-space: nowrap;
      font-size: 2.5em;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      top: 0; left: 0;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .fade-piece {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      color: black;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="input" contenteditable="true" spellcheck="false" autofocus aria-label="type here"></div>
  <div id="clone" aria-hidden="true"></div>

  <script>
    const input = document.getElementById("input");
    const clone = document.getElementById("clone");
    let timeout = null;

    // prevent Enter key adding new lines
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });

    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    // create a span for each character in clone, positioned to match input text
    function buildCloneSpans(text) {
      clone.innerHTML = '';
      [...text].forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        clone.appendChild(span);
      });
    }

    function dissolveText(text) {
      if (!text.trim()) return;

      buildCloneSpans(text);

      // get bounding rect of input relative to viewport
      const inputRect = input.getBoundingClientRect();

      // for each char span in clone, get position and spawn fade-piece there
      const spans = [...clone.children];
      spans.forEach(span => {
        const charRect = span.getBoundingClientRect();

        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = span.textContent;

        // position relative to viewport - position:absolute is relative to viewport because no positioned ancestor
        piece.style.left = `${charRect.left}px`;
        piece.style.top = `${charRect.top}px`;

        document.body.appendChild(piece);

        // random explode offset
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720; // rotate more freely

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => {
          piece.remove();
        }, 1800);
      });

      input.innerText = '';
      input.focus();
    }

    input.addEventListener("input", () => {
      // lowercase forcibly
      let text = input.innerText.replace(/\n/g, " ").toLowerCase();

      // enforce 20 words max
      if (countWords(text) > 20) {
        text = text.split(/\s+/).slice(0, 20).join(" ");
      }

      // update input text forcibly to lowercase & trimmed
      input.innerText = text;

      // place cursor at the end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(input);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);

      clearTimeout(timeout);
      timeout = setTimeout(() => {
        dissolveText(text);
      }, 2000);
    });
  </script>
</body>
</html>
