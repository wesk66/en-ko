<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reliable Chiron Sung HK font import -->
  <link href="https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* container to hold input and clone so positioning is relative */
    #container {
      position: relative;
      width: 320px;   /* smaller width */
      height: 200px;  /* fixed height */
      border: 1px solid rgba(0,0,0,0.1); /* subtle border so user can see typing area */
      padding: 10px 15px;
      box-sizing: border-box;
      overflow-y: auto; /* scroll vertically if needed */
      overflow-x: hidden;
      /* lock position in center */
      display: flex;
      align-items: flex-start;
      background: transparent;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 2.2em;
      text-align: left;
      line-height: 1.4;
      user-select: text;
      cursor: text;
      white-space: normal; /* allow wrapping */
      color: black;
      width: 100%;
      height: 100%;
      /* column layout */
      column-width: 150px;     /* width of each column */
      column-count: 5;         /* max 5 columns */
      column-gap: 1em;
      /* prevent line breaks caused by Enter */
      overflow-wrap: break-word;
      word-break: break-word;
      overflow-y: auto;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      position: relative;
      z-index: 2;
    }

    /* clone is hidden but positioned exactly on top of input */
    #clone {
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      white-space: nowrap;
      font-size: 2.2em;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .fade-piece {
      position: fixed;
      font-size: 2.2em;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autofocus aria-label="type here" role="textbox" aria-multiline="false"></div>
    <div id="clone" aria-hidden="true"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const clone = document.getElementById("clone");
    let timeout = null;

    // prevent Enter key adding new lines
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });

    // count words helper
    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    // build clone spans for measuring each char's exact position
    function buildCloneSpans(text) {
      clone.innerHTML = '';
      [...text].forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        clone.appendChild(span);
      });
    }

    function dissolveText(text) {
      if (!text.trim()) return;

      // prepare clone content to match input text exactly
      buildCloneSpans(text);

      // clone is inside container positioned relative to input,
      // so spans are positioned correctly for measuring

      // we want to spawn each piece relative to viewport (fixed),
      // so get each span's bounding rect (relative to viewport)
      const spans = [...clone.children];

      spans.forEach(span => {
        const charRect = span.getBoundingClientRect();

        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = span.textContent;

        piece.style.left = `${charRect.left}px`;
        piece.style.top = `${charRect.top}px`;

        document.body.appendChild(piece);

        // explosion offsets
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => {
          piece.remove();
        }, 1800);
      });

      // clear input & reset focus
      input.innerText = '';
      input.focus();
    }

    input.addEventListener("input", () => {
      let text = input.innerText.replace(/\n/g, " ").toLowerCase();

      if (countWords(text) > 20) {
        text = text.split(/\s+/).slice(0, 20).join(" ");
      }

      // update input forcibly to lowercase & trimmed
      input.innerText = text;

      // place cursor at the end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(input);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);

      clearTimeout(timeout);
      timeout = setTimeout(() => {
        dissolveText(text);
      }, 2000);
    });
  </script>
</body>
</html>
