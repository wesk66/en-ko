<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost improved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 320px;
      height: 200px;
      padding: 10px 15px;
      display: flex;
      align-items: flex-start;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.8rem;
      line-height: 1.4;
      width: 100%;
      height: 100%;
      /* remove columns, use natural wrapping */
      word-break: normal;
      overflow-wrap: break-word;
      position: relative;
      white-space: normal;
      user-select: text;
      caret-color: black;
      transform-style: preserve-3d;
      max-width: 100%;
      overflow-y: auto;
    }

    .fade-in {
      opacity: 0;
      display: inline-block;
      animation: fadeInChar 0.3s ease-in forwards;
    }

    @keyframes fadeInChar {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-piece {
      position: fixed;
      font-size: 1.8rem;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }

    #counter {
      position: absolute;
      right: 8px;
      top: 8px;
      font-size: 1rem;
      color: #666;
      user-select: none;
      font-family: 'Chiron Sung HK', serif;
      text-transform: lowercase;
      pointer-events: none;
    }

    @keyframes pulseZJump {
      0%, 100% {
        transform: translateZ(0) scale(1);
      }
      50% {
        transform: translateZ(12px) scale(1.05);
      }
    }

    .pulse-jump {
      animation: pulseZJump 0.4s ease forwards;
      transform-style: preserve-3d;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autofocus></div>
    <div id="counter">50</div>
  </div>

  <script>
    const input = document.getElementById("input");
    const counter = document.getElementById("counter");
    let content = '';
    let timeout = null;
    let pulseTimeout = null;

    function updateCounter() {
      counter.textContent = 50 - content.length;
    }

    function dissolveText() {
      input.classList.remove('pulse-jump');

      const spans = input.querySelectorAll('span');
      spans.forEach(span => {
        const rect = span.getBoundingClientRect();
        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = span.textContent;
        piece.style.left = `${rect.left}px`;
        piece.style.top = `${rect.top}px`;
        document.body.appendChild(piece);

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => piece.remove(), 1800);
      });

      input.innerHTML = '';
      content = '';
      updateCounter();
    }

    function triggerPulseThenDissolve() {
      input.classList.add('pulse-jump');
      pulseTimeout = setTimeout(() => dissolveText(), 400);
    }

    document.addEventListener('keydown', (e) => {
      if (e.metaKey || e.ctrlKey || e.altKey) return;

      const key = e.key;

      if (key === "Enter") {
        e.preventDefault();
        return;
      }

      if (key === "Backspace") {
        e.preventDefault();
        content = content.slice(0, -1);
        if (input.lastChild) input.removeChild(input.lastChild);
        updateCounter();
        clearTimeout(timeout);
        clearTimeout(pulseTimeout);

        // No explode if under max length
        if (content.length === 50) {
          pulseTimeout = setTimeout(() => triggerPulseThenDissolve(), 2000);
        } else {
          timeout = setTimeout(() => {}, 2000); // no dissolve on under limit
        }
        return;
      }

      if (key.length === 1) {
        if (content.length >= 50) {
          e.preventDefault();
          return;
        }

        e.preventDefault();
        const lowerKey = key.toLowerCase();
        content += lowerKey;

        const span = document.createElement('span');
        span.textContent = lowerKey;
        span.className = 'fade-in';
        input.appendChild(span);

        updateCounter();

        clearTimeout(timeout);
        clearTimeout(pulseTimeout);

        if (content.length === 50) {
          pulseTimeout = setTimeout(() => triggerPulseThenDissolve(), 2000);
        } else {
          // no dissolve on under max length
          timeout = setTimeout(() => {}, 2000);
        }
      }
    });

    updateCounter();
  </script>
</body>
</html>
