<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reliable Chiron Sung HK font import -->
  <link href="https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 320px;
      height: 200px;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 10px 15px;
      box-sizing: border-box;
      overflow: hidden; /* no scroll */
      display: flex;
      align-items: flex-start;
      background: transparent;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.6em;          /* smaller font */
      text-align: left;
      line-height: 1.4;
      user-select: text;
      cursor: text;
      white-space: normal;
      color: black;
      width: 100%;
      height: 100%;
      /* columns */
      column-width: 150px;
      column-count: 5;
      column-gap: 1em;
      overflow-wrap: break-word;
      word-break: break-word;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    #clone {
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      white-space: nowrap;
      font-size: 1.6em;        /* smaller font */
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .fade-piece {
      position: fixed;
      font-size: 1.6em;        /* smaller font */
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autofocus aria-label="type here" role="textbox" aria-multiline="false"></div>
    <div id="clone" aria-hidden="true"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const clone = document.getElementById("clone");
    let timeout = null;

    // prevent Enter key adding new lines
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });

    // word count helper
    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    // build clone spans for measuring character positions
    function buildCloneSpans(text) {
      clone.innerHTML = '';
      [...text].forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        clone.appendChild(span);
      });
    }

    function dissolveText(text) {
      if (!text.trim()) return;

      buildCloneSpans(text);

      const spans = [...clone.children];

      spans.forEach(span => {
        const charRect = span.getBoundingClientRect();

        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = span.textContent;

        piece.style.left = `${charRect.left}px`;
        piece.style.top = `${charRect.top}px`;

        document.body.appendChild(piece);

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => {
          piece.remove();
        }, 1800);
      });

      input.innerText = '';
      input.focus();
    }

    // Store last valid text so we can revert if overflow
    let lastValidText = '';

    input.addEventListener("input", () => {
      let text = input.innerText.replace(/\n/g, " ").toLowerCase();

      // limit max 20 words
      if (countWords(text) > 20) {
        text = text.split(/\s+/).slice(0, 20).join(" ");
      }

      // Temporarily update input text to lowercase trimmed
      input.innerText = text;

      // Place cursor at end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(input);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);

      // Check if input content fits in container (no vertical overflow)
      const isOverflowing = input.scrollHeight > input.clientHeight;

      if (isOverflowing) {
        // revert to last valid text if overflow
        input.innerText = lastValidText;

        // reset cursor at end after revert
        const range2 = document.createRange();
        const sel2 = window.getSelection();
        range2.selectNodeContents(input);
        range2.collapse(false);
        sel2.removeAllRanges();
        sel2.addRange(range2);
      } else {
        // update last valid text
        lastValidText = text;
      }

      clearTimeout(timeout);
      timeout = setTimeout(() => {
        dissolveText(lastValidText);
      }, 2000);
    });
  </script>
</body>
</html>
