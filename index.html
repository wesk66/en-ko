<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Chiron Sung HK font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0,0,0,0.1); /* subtle underline so you can find it */
      outline: none;
      font-size: 2.5em;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.4;
      color: transparent; /* text invisible */
      caret-color: black; /* caret visible */
      min-width: 300px; /* wide enough for easy clicking */
      padding: 4px 0;
      user-select: text;
      cursor: text;
    }

    .fade-piece {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
    }
  </style>
</head>
<body>
  <div id="input" contenteditable="true" spellcheck="false" autofocus aria-label="type here"></div>

  <script>
    const input = document.getElementById("input");
    let timeout = null;

    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    function dissolveText(text) {
      const rect = input.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      [...text].forEach((char) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.className = "fade-piece";

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = Math.random() * 360;

        span.style.left = `${centerX}px`;
        span.style.top = `${centerY}px`;

        document.body.appendChild(span);

        requestAnimationFrame(() => {
          span.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          span.style.opacity = 0;
        });

        setTimeout(() => {
          span.remove();
        }, 1800);
      });

      input.innerText = ""; // reset the text box
      input.focus(); // allow new typing
    }

    input.addEventListener("input", () => {
      const text = input.innerText.replace(/\n/g, " ");
      if (countWords(text) > 20) {
        input.innerText = text.split(/\s+/).slice(0, 20).join(" ");
        window.getSelection().collapse(input, 1);
      }

      clearTimeout(timeout);
      timeout = setTimeout(() => {
        dissolveText(text);
      }, 2000);
    });
  </script>
</body>
</html>
