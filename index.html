<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>intro test visible fix</title>
<style>
  @font-face {
    font-family: 'Chiron Sung HK';
    src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
  }
  body {
    margin: 0;
    font-family: 'Chiron Sung HK', serif;
    background: white;
  }
  #intro-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    font-size: 1.75rem;
    color: black;
    pointer-events: none;
    user-select: none;
    opacity: 1;
    z-index: 10000;
    background: white;
    padding: 5px 12px;
    border-radius: 5px;
    will-change: transform, filter, opacity;
  }
  @keyframes pulseOutwardBounce {
    0% {
      transform: translateZ(0) scale(1);
      filter: blur(0);
    }
    40% {
      transform: translateZ(15px) scale(1.08);
      filter: blur(1px);
    }
    70% {
      transform: translateZ(8px) scale(1.03);
      filter: blur(0.3px);
    }
    100% {
      transform: translateZ(0) scale(1);
      filter: blur(0);
    }
  }
  .pulse-jump {
    animation: pulseOutwardBounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    will-change: transform, filter;
  }
</style>
</head>
<body>
  <div id="intro-text">test</div>
<script>
  const introText = document.getElementById('intro-text');

  function introPulseAndFade() {
    introText.classList.add('pulse-jump');
    setTimeout(() => {
      introText.style.transition = 'opacity 2s ease';
      introText.style.opacity = '0';
    }, 2000);
    setTimeout(() => {
      introText.remove();
    }, 4000);
  }

  window.onload = () => {
    introPulseAndFade();
  };
</script>
</body>
</html>
