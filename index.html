<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link href="https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      width: 320px;
      height: 200px;
      padding: 10px 15px;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 2.0rem;
      line-height: 1.4;
      color: black;
      width: 100%;
      height: 100%;
      column-width: 150px;
      column-count: 5;
      column-gap: 1em;
      white-space: normal;
      word-break: break-word;
      position: relative;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      display: inline-block;
      animation: fadeInChar 0.3s ease-in forwards;
    }

    @keyframes fadeInChar {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-piece {
      position: fixed;
      font-size: 2.0rem;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autofocus></div>
  </div>

  <script>
    const input = document.getElementById("input");
    let lastValidText = '';
    let timeout = null;

    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    function dissolveText() {
      const letters = Array.from(input.childNodes);
      letters.forEach(node => {
        if (node.nodeType !== 1) return;
        const rect = node.getBoundingClientRect();
        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = node.textContent;
        piece.style.left = `${rect.left}px`;
        piece.style.top = `${rect.top}px`;
        document.body.appendChild(piece);

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => piece.remove(), 1800);
      });

      input.innerHTML = '';
    }

    input.addEventListener("keydown", (e) => {
      const plainText = input.innerText.toLowerCase();
      const charCount = plainText.length;
      const wordCount = countWords(plainText);

      const allowed = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
      if (charCount >= 25 && !allowed.includes(e.key)) {
        e.preventDefault();
      }
    });

    input.addEventListener("input", (e) => {
      const raw = input.innerText.replace(/\n/g, ' ').toLowerCase();
      const words = raw.trim().split(/\s+/).filter(Boolean).slice(0, 5);
      const limited = words.join(" ").slice(0, 25);

      const prev = lastValidText;
      lastValidText = limited;

      // Identify the newly added character
      let newChar = '';
      if (limited.length > prev.length) {
        newChar = limited.slice(-1);
      }

      input.innerHTML = '';

      for (let i = 0; i < limited.length; i++) {
        const span = document.createElement('span');
        span.textContent = limited[i];
        if (limited[i] === newChar) {
          span.classList.add('fade-in');
        }
        input.appendChild(span);
      }

      // Move cursor to end
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(input);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);

      clearTimeout(timeout);
      timeout = setTimeout(() => dissolveText(), 2000);
    });
  </script>
</body>
</html>
