<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>en-ko</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-512.png" />

  <!-- Google Font for Nanum Myeongjo -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nanum Myeongjo', serif;
      background: white;
      color: black;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    #container {
      position: relative;
      width: 500px;
      min-height: 140px;
      padding: 20px 25px;
      user-select: none;
      overflow: visible;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.75rem;
      line-height: 1.4;
      width: 100%;
      min-height: 120px;
      max-height: 140px;
      white-space: normal;
      overflow-wrap: break-word;
      user-select: text;
      caret-color: black;
      resize: none;
    }

    #counter {
      position: absolute;
      right: 10px;
      top: 10px;
      font-family: 'Nanum Myeongjo', serif;
      color: #666;
      font-size: 1.0rem;
      pointer-events: none;
    }

    @keyframes pulseOutwardBounce {
      0% { transform: translateZ(0) scale(1); filter: blur(0); }
      40% { transform: translateZ(15px) scale(1.08); filter: blur(1px); }
      70% { transform: translateZ(8px) scale(1.03); filter: blur(0.3px); }
      100% { transform: translateZ(0) scale(1); filter: blur(0); }
    }

    .pulse-jump {
      animation: pulseOutwardBounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      will-change: transform, filter;
    }

    .fade-piece {
      position: fixed;
      font-size: 1.75rem;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Nanum Myeongjo', serif;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }

    #intro-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.7rem;
      color: black;
      pointer-events: none;
      user-select: none;
      opacity: 1;
      z-index: 10000;
      background: white;
      padding: 5px 3px;
      border-radius: 2px;
      will-change: transform, filter, opacity;
    }
  </style>
</head>
<body>

  <div id="intro-text">less is more</div>

  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off"></div>
    <div id="counter">50</div>
  </div>

  <script>
    const input = document.getElementById('input');
    const counter = document.getElementById('counter');
    const introText = document.getElementById('intro-text');
    const MAX_CHARS = 50;
    let pulseTimeout = null;
    let afkTimeout = null;
    let maxCharTimeout = null;

    function introPulseAndFade() {
      introText.classList.add('pulse-jump');
      setTimeout(() => {
        introText.style.transition = 'opacity 2s ease';
        introText.style.opacity = '0';
      }, 2000);
      setTimeout(() => {
        introText.remove();
        input.focus();
      }, 4000);
    }

    function updateCounter() {
      let text = input.textContent;
      if (text.length > MAX_CHARS) {
        text = text.slice(0, MAX_CHARS);
        input.textContent = text;
        placeCaretAtEnd(input);
      }
      counter.textContent = MAX_CHARS - text.length;
    }

    function placeCaretAtEnd(el) {
      el.focus();
      if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
        let range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        let sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }

    function dissolveText() {
      input.classList.remove('pulse-jump');
      const rect = input.getBoundingClientRect();
      const text = input.textContent;

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === ' ') continue;

        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = char;

        const range = document.createRange();
        const childNode = input.firstChild;
        if (childNode) {
          range.setStart(childNode, i);
          range.setEnd(childNode, i + 1);
          const charRect = range.getBoundingClientRect();
          piece.style.left = `${charRect.left}px`;
          piece.style.top = `${charRect.top}px`;
        } else {
          piece.style.left = `${rect.left + rect.width / 2}px`;
          piece.style.top = `${rect.top + rect.height / 2}px`;
        }

        document.body.appendChild(piece);
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => piece.remove(), 1800);
      }

      input.textContent = '';
      updateCounter();
    }

    function triggerPulseThenDissolve() {
      if (input.textContent.length === 0) return;
      input.classList.add('pulse-jump');
      setTimeout(() => {
        dissolveText();
      }, 600);
    }

    function resetTimers() {
      clearTimeout(pulseTimeout);
      clearTimeout(afkTimeout);
      clearTimeout(maxCharTimeout);

      const currentLength = input.textContent.length;

      if (currentLength >= MAX_CHARS) {
        maxCharTimeout = setTimeout(() => {
          triggerPulseThenDissolve();
        }, 1000);
      } else if (currentLength > 0) {
        afkTimeout = setTimeout(() => {
          triggerPulseThenDissolve();
        }, 10000);
      }
    }

    input.addEventListener('beforeinput', e => {
      const text = input.textContent;
      if (text.length >= MAX_CHARS && e.inputType !== 'deleteContentBackward') {
        e.preventDefault();
      }
    });

    input.addEventListener('input', e => {
      updateCounter();
      resetTimers();
    });

    updateCounter();
    window.onload = () => {
      introPulseAndFade();
    };

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered.', reg))
          .catch(err => console.error('Service worker registration failed:', err));
      });
    }
  </script>

</body>
</html>
