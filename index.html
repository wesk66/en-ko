<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>text ghost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font: Chiron Sung HK -->
  <link href="https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Chiron Sung HK';
      src: url('https://cdn.jsdelivr.net/gh/luxemberg/fonts/chiron-sung-hk/ChironSungHK-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      background: white;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #container {
      width: 320px;
      height: 200px;
      padding: 10px 15px;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 2.0rem;
      text-align: left;
      line-height: 1.4;
      user-select: text;
      cursor: text;
      color: black;
      width: 100%;
      height: 100%;
      column-width: 150px;
      column-count: 5;
      column-gap: 1em;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
      position: relative;
      z-index: 2;
    }

    .fade-in {
      opacity: 0;
      display: inline-block;
      animation: fadeInChar 0.3s ease-in forwards;
    }

    @keyframes fadeInChar {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #clone {
      display: none;
    }

    .fade-piece {
      position: fixed;
      font-size: 2.0rem;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1.5s ease;
      white-space: pre;
      font-family: 'Chiron Sung HK', 'Noto Sans KR', serif;
      text-transform: lowercase;
      color: black;
      user-select: none;
      z-index: 9999;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="input" contenteditable="true" spellcheck="false" autofocus></div>
    <div id="clone"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const clone = document.getElementById("clone");
    let timeout = null;
    let lastValidText = "";

    function countWords(text) {
      return text.trim().split(/\s+/).filter(Boolean).length;
    }

    function buildCloneSpans(text) {
      clone.innerHTML = '';
      [...text].forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        clone.appendChild(span);
      });
    }

    function dissolveText(text) {
      if (!text.trim()) return;

      buildCloneSpans(text);
      const spans = [...clone.children];

      spans.forEach(span => {
        const rect = span.getBoundingClientRect();
        const piece = document.createElement('span');
        piece.className = 'fade-piece';
        piece.textContent = span.textContent;
        piece.style.left = `${rect.left}px`;
        piece.style.top = `${rect.top}px`;
        document.body.appendChild(piece);

        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        const angle = (Math.random() - 0.5) * 720;

        requestAnimationFrame(() => {
          piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
          piece.style.opacity = 0;
        });

        setTimeout(() => piece.remove(), 1800);
      });

      input.innerHTML = '';
      lastValidText = '';
      input.focus();
    }

    input.addEventListener("keydown", (e) => {
      const plainText = input.innerText.toLowerCase();
      const charCount = plainText.replace(/\n/g, '').length;
      const wordCount = countWords(plainText);
      const allowed = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];

      if (charCount >= 25 && !allowed.includes(e.key)) {
        e.preventDefault();
      }
    });

    input.addEventListener("input", () => {
      let rawText = input.innerText.replace(/\n/g, " ").toLowerCase();

      // Enforce limits
      let words = rawText.trim().split(/\s+/).filter(Boolean).slice(0, 5);
      let limitedText = words.join(" ").slice(0, 25);

      input.innerHTML = '';

      for (let char of limitedText) {
        const span = document.createElement('span');
        span.className = 'fade-in';
        span.textContent = char;
        input.appendChild(span);
      }

      lastValidText = limitedText;

      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(input);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);

      clearTimeout(timeout);
      timeout = setTimeout(() => dissolveText(lastValidText), 2000);
    });
  </script>
</body>
</html>
